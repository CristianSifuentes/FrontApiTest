    <mat-card-subtitle>{{user.name}}</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->

    <p>

    </p>
  </mat-card-content>
  <mat-card-actions>

    <button mat-button> posts {{user.nopost}}</button>
  </mat-card-actions>
